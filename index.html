<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prithvi's Birthday RSVP</title>
    <!-- Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-200">
            <!-- Event Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Prithvi's Birthday Celebration! ðŸŽ‰</h1>
                <p class="text-gray-500">We are so excited to celebrate Prithvi's birthday and would be thrilled if you could join us. Please fill out the form below to confirm your attendance. We can't wait to celebrate this special day with you! âœ¨</p>
            </div>

            <!-- RSVP Form -->
            <form id="rsvp-form" class="space-y-4">
                <div>
                    <label for="name1" class="block text-sm font-medium text-gray-700">Guest Full Name 1</label>
                    <input type="text" id="name1" name="name1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="name2" class="block text-sm font-medium text-gray-700">Guest Full Name 2 (if accompanying)</label>
                    <input type="text" id="name2" name="name2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="child-name1" class="block text-sm font-medium text-gray-700">Child's Name</label>
                    <input type="text" id="child-name1" name="child-name1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="child-age1" class="block text-sm font-medium text-gray-700">Child's Age</label>
                    <input type="number" id="child-age1" name="child-age1" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="child-name2" class="block text-sm font-medium text-gray-700">If you are bringing a second child, please provide their name</label>
                    <input type="text" id="child-name2" name="child-name2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="child-age2" class="block text-sm font-medium text-gray-700">If you are bringing a second child, please provide their age</label>
                    <input type="number" id="child-age2" name="child-age2" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="caregiver-name" class="block text-sm font-medium text-gray-700">Caregiver Name (if you are bringing one)</label>
                    <input type="text" id="caregiver-name" name="caregiver-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                    Submit RSVP
                </button>
            </form>
            <div id="form-message" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>
    </div>

    <script>
        // Handle the form submission (this part would need a backend to work)
        const rsvpForm = document.getElementById('rsvp-form');
        const formMessage = document.getElementById('form-message');

        rsvpForm.addEventListener('submit', (event) => {
            event.preventDefault();
            formMessage.classList.remove('hidden');
            formMessage.classList.add('text-green-600');
            formMessage.textContent = 'Thank you for your RSVP! Please note: this form requires a backend connection to save your details.';

            // Log all form data to the console to see what would be sent to a backend
            const formData = new FormData(rsvpForm);
            const data = Object.fromEntries(formData.entries());
            console.log('Form submission captured. A real application would send this data to a server:', data);
        });
    </script>
</body>
</html>
